<!DOCTYPE html>
<html lang="en">
<head>
    <title>Интернет магазин</title>

    <link href="http://e-learning.bmstu.ru/iu6/pluginfile.php/7546/mod_folder/content/0/bootstrap.min.css" rel="stylesheet">
    <script src="main.js" defer></script>

    <style>
        .selected {
            background-color: lightblue;
        }

        .selected-for-deletion {
            background-color: #db6075;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;

            text-align: center;
            padding-right: 20px;
        }

    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Мой Магазин</a>
    </nav>
    <div class = "container mt-2">
        <div class = "row">
            <div class = "col-6">

                <h2>Каталог</h2>

                <table id="menu_table" class="table table-bordered">
                    <tr>
                        <th>Наименование</th>
                        <th>Стоимость</th>
                    </tr>
                    <tr>
                        <td>Помидоры</td>
                        <td>150</td>
                    </tr>
                    <tr>
                        <td>Картошка</td>
                        <td>60</td>
                    </tr>
                    <tr>
                        <td>Рис</td>
                        <td>70</td>
                    </tr>
                    <tr>
                        <td>Хлеб</td>
                        <td>40</td>
                    </tr>
                </table>  
                
                <div class="row">
                    <div class="form-group col">
                        <label for="name_input">Наименование</label>
                        <input type="text" id="name_input">
                    </div>
    
                    <div class="form-group col">
                        <label for="price_input">Стоимость</label>
                        <input type="number" id="price_input" min="0" required>
                    </div>

                    <div class="align-self-center">
                        <input type="submit" value="Добавить" id="submit_button" class="btn btn-outline-primary">
                    </div>
                </div>
            </div>
            <div class = "col-6">
                <h2>Корзина</h2>
                <table id="main_table" class="table table-bordered">
                    <tr>
                        <th>Наименование</th>
                        <th>Стоимость</th>
                    </tr>
                    <tr id="total-price-row">
                        <td>Итог</td>
                        <td id="total-price-col">0</td>
                    </tr>
                </table>                
            </div>
        </div>
    </div>

    <footer class="bg-primary">
        Никита &co
    </footer>
</body>
</html>
