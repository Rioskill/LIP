<!DOCTYPE html>
<html lang="en">
<head>
    <title>Интернет магазин</title>

    <link href="http://e-learning.bmstu.ru/iu6/pluginfile.php/7546/mod_folder/content/0/bootstrap.min.css" rel="stylesheet">
    <script src="main.js" defer></script>

    <style>
        .selected {
            background-color: lightblue;
        }

        .selected-for-deletion {
            background-color: #db6075;
        }

    </style>

</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-6">

                <table id="menu_table" class="table table-bordered">
                    <tr>
                        <th>Наименование</th>
                        <th>Стоимость</th>
                    </tr>
                    <tr>
                        <td>Помидоры</td>
                        <td>150</td>
                    </tr>
                    <tr>
                        <td>Картошка</td>
                        <td>60</td>
                    </tr>
                    <tr>
                        <td>Рис</td>
                        <td>70</td>
                    </tr>
                    <tr>
                        <td>Хлеб</td>
                        <td>40</td>
                    </tr>
                </table>  
                
                <div class="d-flex">
                    <div class="form-group col">
                        <label for="name_input">Наименование</label>
                        <input type="text" id="name_input">
                    </div>
    
                    <div class="form-group col">
                        <label for="price_input">Стоимость</label>
                        <input type="number" id="price_input">
                    </div>

                    <div class="align-self-center">
                        <input type="button" value="Добавить" id="submit_button" class="btn btn-outline-primary">
                    </div>
                </div>


                <div id="total" class="d-flex">
                    <input type="button" value="Итог" id="calc_button" class="col-3 btn btn-outline-primary">
                    <div id="total_price" class="col align-self-center"></div>
                </div>
            </div>
            <div class = "col-6">
                <table id="main_table" class="table table-bordered">
                    <tr>
                        <th>Наименование</th>
                        <th>Стоимость</th>
                    </tr>
                </table>                
            </div>
        </div>
    </div>
</body>
</html>
